<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title>css</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-image: url("https://elzero.org/wp-content/uploads/2021/02/css-assignment-5-8.png");
            font-family: sans-serif;
            margin-top: 25px;
            padding: 15px;
            color: white;
            background-color: #eee;
        }

        /* the no repeat */
        .assign-4-shape-1 {
            background-repeat: no-repeat;
            background-size: 80% 80%;
        }

        /* the repeat-y */
        .assign-4-shape-2 {
            background-repeat: repeat-y;
            background-position: right;
            background-size: 78% 70%;   
        }

        /* the repeat-x */
        .assign-4-shape-3 {
            background-repeat: repeat-x;
            background-position: bottom;
            background-size: 80% 80%;
        }

        /* the no repeat */
        .assign-4-shape-4 {
            background-position: bottom right;
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="assign-4-shape-1">Normal Div</div>
    <div class="assign-4-shape-2">Normal Div</div>
    <div class="assign-4-shape-3">Normal Div</div>
    <div class="assign-4-shape-4">Normal Div</div>
</body>

</html>
